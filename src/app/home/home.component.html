<p>Filter by keywords</p>

<!-- search bar -->
 <div class="home-form-field">
    <mat-form-field appearance="outline">
        <mat-label>Search bar</mat-label>
        <mat-icon matPrefix aria-hidden="false" aria-label="Search icon" fontIcon="search"></mat-icon>
        <input matInput type="text" [(ngModel)]="value" (ngModelChange)="getItems($event)">
        @if (value) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''; getItems('')">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>
 </div>

  
<!-- count of articles after filer -->
<p>Results: {{articles?.count}}</p>

<mat-divider></mat-divider>

@for (article of articles?.results; track article) {

    <mat-card class="home-card">
        <img mat-card-image [src]="article.image_url" [alt]="article.title">
        <mat-card-header>
            <mat-icon matPrefix aria-hidden="false" aria-label="Date icon" fontIcon="calendar_today"></mat-icon>
            <mat-card-subtitle>{{article.published_at}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-card-title>{{article.title}}</mat-card-title>
        </mat-card-content>
        <mat-card-content>
          <p>
            {{article.summary}}
          </p>
        </mat-card-content>
        <mat-card-actions>
            <a [routerLink]="[ article.id ]">Read more </a>
            <mat-icon matSuffix aria-hidden="false" aria-label="Arrow icon" fontIcon="arrow_forward"></mat-icon>
        </mat-card-actions>
      </mat-card>
}
